<style type="text/tailwindcss">
        body {
            font-family: "Lexend", sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #0a1a12;

<body class="text-white flex flex-col overflow-x-hidden">
<header class="relative h-[35vh] flex flex-col items-center justify-center overflow-hidden">
<div class="absolute inset-0 islamic-pattern"></div>
<div class="absolute inset-0 glass-header"></div>
<div class="relative z-10 flex flex-col items-center">
<div class="h-24 w-24 bg-gradient-to-br from-emerald-custom to-primary rounded-[2.5rem] flex items-center justify-center shadow-2xl shadow-emerald-900/40 rotate-12 mb-6">
<span class="material-symbols-outlined text-background-dark text-6xl font-bold -rotate-12">auto_stories</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white drop-shadow-sm">HatimConnect</h1>
</div>
</header>
<main class="flex-1 px-8 max-w-md mx-auto w-full -mt-10 relative z-20">
<div class="bg-card-bg/60 backdrop-blur-xl border border-white/5 rounded-3xl p-6 md:p-8 shadow-2xl">
<div class="mb-8">
<h2 class="text-2xl font-bold">Welcome back to HatimConnect</h2>
<p class="text-white/50 mt-2 text-sm">Continue your collective Quran journey</p>
</div>
<form class="space-y-5">
<div>
<label class="block text-[10px] font-bold uppercase tracking-[0.2em] text-emerald-custom/80 mb-2 ml-1">Email Address</label>
<input autocomplete="email" class="ios-input" placeholder="name@example.com" type="email"/>
</div>
<div>
<label class="block text-[10px] font-bold uppercase tracking-[0.2em] text-emerald-custom/80 mb-2 ml-1">Password</label>
<div class="relative">
<input autocomplete="current-password" class="ios-input" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-emerald-custom transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div class="flex justify-end">
<a class="text-sm font-medium text-emerald-custom hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
<button class="w-full bg-emerald-custom text-background-dark py-4 rounded-2xl font-bold text-lg shadow-lg shadow-emerald-900/20 active:scale-[0.98] transition-all mt-4" type="submit">
                    Login
                </button>
</form>
<div class="mt-10">
<div class="relative flex items-center gap-4 mb-8">
<div class="flex-1 h-px bg-white/10"></div>
<span class="text-[10px] font-bold text-white/30 uppercase tracking-[0.15em] whitespace-nowrap">Or sign in with</span>
<div class="flex-1 h-px bg-white/10"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 py-3.5 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition-all group">
<svg class="w-5 h-5" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1 .67-2.28 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.27.81-.57z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold">Google</span>
</button>
<button class="flex items-center justify-center gap-3 py-3.5 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition-all">
<svg class="w-6 h-6 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
<span class="text-sm font-semibold">Facebook</span>
</button>
</div>
</div>
</div>
</main>
<footer class="pb-10 pt-8 px-8 text-center mt-auto">
<p class="text-white/40 text-sm">
            Don't have an account? 
            <a class="text-emerald-custom font-bold hover:text-primary transition-colors ml-1" href="#">Sign Up</a>
</p>
</footer>

</body></html>
