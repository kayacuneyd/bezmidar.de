<body class="bg-background-light text-slate-900 min-h-screen flex flex-col">
<header class="p-4 flex items-center justify-start max-w-md mx-auto w-full">
<button class="h-10 w-10 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 active:bg-slate-200 transition-colors">
<span class="material-symbols-outlined text-xl">arrow_back_ios_new</span>
</button>
</header>
<main class="flex-1 max-w-md mx-auto w-full px-6 pt-2 pb-12">
<header class="mb-10 text-center">
<div class="h-16 w-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-6">
<span class="material-symbols-outlined text-4xl text-primary font-bold">auto_stories</span>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-3 text-slate-900">Create Account</h1>
<p class="text-slate-500 text-base leading-relaxed">
                Join our global community of readers and start your collective Hatim journey today.
            </p>
</header>
<form class="space-y-6" onsubmit="return false;">
<div class="space-y-2">
<label class="block text-sm font-semibold text-dark-gray ml-1" for="full-name">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
<input class="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 ios-input-shadow focus:ring-2 focus:ring-primary/30 focus:border-primary/50 focus:bg-white text-slate-900 placeholder:text-slate-400 transition-all outline-none" id="full-name" placeholder="Ahmed Al-Farsi" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-dark-gray ml-1" for="email">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">mail</span>
<input class="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 ios-input-shadow focus:ring-2 focus:ring-primary/30 focus:border-primary/50 focus:bg-white text-slate-900 placeholder:text-slate-400 transition-all outline-none" id="email" placeholder="example@email.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-dark-gray ml-1" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
<input class="w-full pl-12 pr-12 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 ios-input-shadow focus:ring-2 focus:ring-primary/30 focus:border-primary/50 focus:bg-white text-slate-900 placeholder:text-slate-400 transition-all outline-none" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-dark-gray ml-1" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock_reset</span>
<input class="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 ios-input-shadow focus:ring-2 focus:ring-primary/30 focus:border-primary/50 focus:bg-white text-slate-900 placeholder:text-slate-400 transition-all outline-none" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex items-start gap-3 pt-2 ml-1">
<div class="flex items-center h-5">
<input class="h-5 w-5 rounded-md border-slate-300 text-primary focus:ring-primary/30 bg-white" id="terms" name="terms" type="checkbox"/>
</div>
<label class="text-sm text-slate-500 leading-snug" for="terms">
                    I agree to the <a class="text-primary font-semibold hover:text-primary-dark" href="#">Terms &amp; Conditions</a> and <a class="text-primary font-semibold hover:text-primary-dark" href="#">Privacy Policy</a>
</label>
</div>
<div class="pt-4">
<button class="w-full py-4 bg-primary text-white font-bold text-lg rounded-2xl ios-btn-shadow hover:bg-primary-dark active:scale-[0.98] transition-all">
                    Create Account
                </button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-slate-500 text-sm">
                Already have an account? 
                <a class="text-primary font-bold ml-1 hover:text-primary-dark" href="#">Log In</a>
</p>
</div>
<div class="mt-10 flex items-center gap-4">
<div class="h-[1px] flex-1 bg-slate-100"></div>
<span class="text-xs font-bold uppercase tracking-widest text-slate-400">or sign up with</span>
<div class="h-[1px] flex-1 bg-slate-100"></div>
</div>
<div class="mt-6 grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-3.5 px-4 rounded-2xl bg-white border border-slate-200 hover:bg-slate-50 active:bg-slate-100 transition-colors shadow-sm">
<svg class="w-5 h-5" viewBox="0 0 24 24">

<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold text-slate-700">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3.5 px-4 rounded-2xl bg-white border border-slate-200 hover:bg-slate-50 active:bg-slate-100 transition-colors shadow-sm">
<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.51 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.601 1.09zm.987-2.76c.831-1.013 1.39-2.415 1.234-3.823-1.208.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.571-1.709z"></path>

<span class="text-sm font-semibold text-slate-700">Apple</span>
</button>
</div>
</main>
<div class="h-1.5 w-32 bg-slate-200 rounded-full mx-auto mb-2 mt-auto"></div>
