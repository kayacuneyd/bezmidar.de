                                            <img className="w-12 h-12 rounded-full border border-primary/20 p-1" src={f.img} alt={f.n}/>
                                            <div><h3 className="font-bold text-sm">{f.n}</h3><p className="text-[10px] text-white/40 uppercase">{f.d}</p></div>
                                        </div>
                                        <button className="px-4 py-2 bg-white/10 rounded-xl text-xs font-bold">Invite</button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>
                    <BottomNav />
                </div>
            );
        };

        // --- App Setup ---

        function App() {
            return (
                <MemoryRouter>
                    <Routes>
                        <Route path="/" element={<Dashboard />} />
                        <Route path="/session-details" element={<SessionDetails />} />
                        <Route path="/reader" element={<Reader />} />
                        <Route path="/profile" element={<Profile />} />
                        <Route path="/login" element={<Login />} />
                        <Route path="/signup" element={<SignUp />} />
                        <Route path="/reset-password" element={<ResetPassword />} />
                        <Route path="/reset-success" element={<ResetSuccess />} />
                        <Route path="/group-chat" element={<GroupChat />} />
                        <Route path="/dm" element={<DMChat />} />
                        <Route path="/invite" element={<Invite />} />
                    </Routes>
                </MemoryRouter>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
