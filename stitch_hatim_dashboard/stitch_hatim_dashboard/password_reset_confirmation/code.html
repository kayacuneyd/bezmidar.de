<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e66b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
            Password Reset
        </h2>
</div>
<!-- Main Content Container -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Success Icon Section -->
<div class="relative mb-8">
<!-- Spiritual Glow Effect -->
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full"></div>
<div class="relative flex items-center justify-center size-32 rounded-full border-4 border-primary/30 bg-primary/10">
<span class="material-symbols-outlined text-primary text-[64px]" style="font-variation-settings: 'wght' 600;">
                    check_circle
                </span>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3 pt-2">
            Email Sent!
        </h1>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-relaxed pb-6 pt-1 max-w-[300px] text-center">
            We've sent a password recovery link to your registered email address. Please check your inbox and spam folder.
        </p>
<!-- Meta/Action Text -->
<div class="flex flex-col items-center gap-2">
<p class="text-slate-500 dark:text-[#9db8a8] text-sm font-normal leading-normal text-center">
                Didn't receive the email? 
                <span class="text-primary font-semibold underline ml-1 cursor-pointer">Resend</span>
</p>
</div>
</div>
<!-- Bottom Action Button -->
<div class="p-6 pb-10 w-full max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg py-4 rounded-xl transition-colors shadow-lg shadow-primary/20">
            Return to Login
        </button>
<!-- iOS Home Indicator Spacing -->
<div class="h-2 w-1/3 bg-slate-300 dark:bg-slate-700 mx-auto mt-8 rounded-full opacity-30"></div>
</div>
<!-- Decorative Spiritual Elements -->
<div class="fixed top-20 right-[-50px] opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-[200px] text-primary">auto_awesome</span>
</div>
<div class="fixed bottom-40 left-[-40px] opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-[150px] text-primary">menu_book</span>
</div>
</body></html>
